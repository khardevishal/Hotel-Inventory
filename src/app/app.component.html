<h1>Welcome to {{hotelName}}</h1>
<div [hidden]="hideRooms">
  Number of Romms:
  <div [innerText]="numberOfRooms"></div>
</div>

<button (click)="toggle()">Toggle</button>

<div [ngSwitch]="role">
  <div *ngSwitchCase="'user'">Welcome User</div>
  <div *ngSwitchCase="'admin'"><app-rooms></app-rooms></div>
  <div *ngSwitchDefault>You are not authorized</div>
</div>
