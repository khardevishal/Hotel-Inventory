<p>rooms-list works!</p>
<table class="table">
    <tr>
        <th>RoomNumber</th>
        <th>RoomType</th>
        <th>Ammenities</th>
        <th>CheckInTime</th>
        <th>Price</th>
        <th>Select Room</th>
        <th>Delete Room</th>
    </tr>
    <tr [ngClass] ="e? 'even':'odd'"
    *ngFor="let room of rooms; let e = even; let o = odd">
        <td>{{room.roomNumber}}</td>
        <td>{{room.roomType}}</td>
        <td>{{room.ammenities}}</td>
        <td>{{room.checkInTime | date: 'dd/MMM/yyyy'}}</td>
        <td>{{room.price | currency: 'INR'}}</td>
        <td> 
            <button class="btn btn-primary" (click)="selectRoom(room)">
                Select
            </button>
        </td>
        <td> 
            <button class="btn btn-danger" (click)="deleteRoom(room)">
                Delete
            </button>
        </td>
    </tr>
</table>
